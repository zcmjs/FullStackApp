<div class="container">
<div class="alert alert-danger" *ngIf="invalidAuthorizationData">{{errorMessage}}</div>

Login: <input type="text" name="login" [(ngModel)]="username" />
Pass: <input type="password" name="password" [(ngModel)]="password" />
<button class="btn btn-info" (click)="send()">Login</button>
</div>
