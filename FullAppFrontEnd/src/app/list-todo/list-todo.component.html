<h2>ToDo List:</h2>
<table class="table">
  <thead>
  <tr>
    <th>Description</th>
    <th>Targer date</th>
    <th>is Completed?</th>
  </tr>
  </thead>
  <tbody>
<!--  4krotnie powieli element tr-->
  <tr *ngFor="let todo of todoList">
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate | date:'medium'}}</td>
    <td>{{todo.done}}</td>
  </tr>
  </tbody>
</table>
